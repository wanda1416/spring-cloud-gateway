server.port: 80

mdx:
  check-url: /api/system/health
  check-project: learn_kylin
  load-url: /api/system/load
  generate-schema-url: /mdx/xmla/
  sync-username: ADMIN
  sync-password: 0e15c5a01c30197ab27e58b555488b23
  server-size: 50
  cache-time: 600
  weight:
    memory: 0.5
    query: 0.5
    threshold: 0.8
  rest-template:
    connect-timeout: 1500
    read-timeout: 5000
  ping-strategy:
    retry-times: 3
    interval-seconds: 10
    generate-schema: false
    generate-schema-interval-seconds: 600
  proxy:
    - mdx-server:
      type: mdx
      route: consistent_hash
      host: localhost
      hosts:
        - 127.0.0.1
      servers:
        - 127.0.0.1:7080

spring:
  application:
    name: mdx-server-gateway
  jmx:
    enabled: false
  cloud:
    gateway:
      loadbalancer:
        use404: false
        queryRouteDefault: true
      httpclient:
        connectTimeout: 15000
        responseTimeout: 480000

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.http.server.reactive: INFO
    org.springframework.web.reactive: INFO
    reactor.ipc.netty: INFO
    reactor.netty: INFO
    com.netflix.util.concurrent: ERROR

server:
  type: mdx
  datasource: config

management.endpoints.web.exposure.include: health, gateway
